<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clinical Trials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Search Clinical Trials</h2>
        <form method="POST" class="mt-3">
            <h4>임상시험 설계 정보</h4>
            <label>Phase:</label>
            <select name="phase" class="form-select">
                <option value="">Any</option>
                <option>Phase 1</option>
                <option>Phase 2</option>
                <option>Phase 3</option>
                <option>Phase 4</option>
                <option>None</option>
            </select>

            <label>Allocation:</label>
            <select name="allocation" class="form-select">
                <option value="">Any</option>
                <option>Randomized</option>
                <option>Non-Randomized</option>
                <option>None</option>
            </select>

            <label>Intervention Model:</label>
            <select name="intervention_model" class="form-select">
                <option value="">Any</option>
                <option>Crossover Assignment</option>
                <option>Factorial Assignment</option>
                <option>Parallel Assignment</option>
                <option>Sequential Assignment</option>
                <option>Single Group Assignment</option>
                <option>None</option>
            </select>

            <label>Masking:</label>
            <select name="masking" class="form-select">
                <option value="">Any</option>
                <option>Single</option>
                <option>Double</option>
                <option>Triple</option>
                <option>Quadruple</option>
                <option>None</option>
            </select>

            <h4 class="mt-3">대상 환자 특성</h4>
            <label>Conditions:</label>
            <input type="text" name="conditions" class="form-control">

            <label>Gender:</label>
            <select name="gender" class="form-select">
                <option value="">Any</option>
                <option>All</option>
                <option>Female</option>
                <option>Male</option>
                <option>None</option>
            </select>

            <label>Minimum Age:</label>
            <input type="text" name="minimum_age" class="form-control">

            <label>Maximum Age:</label>
            <input type="text" name="maximum_age" class="form-control">

            <label>Criteria:</label>
            <textarea name="criteria" class="form-control"></textarea>

            <h4 class="mt-3">중재 정보</h4>
            <textarea name="intervention" class="form-control"></textarea>

            <h4 class="mt-3">평가 변수</h4>
            <textarea name="evaluation" class="form-control"></textarea>

            <h4 class="mt-3">연구기간 및 위치</h4>
            <label>Start Date (YYYY.MM):</label>
            <input type="text" name="start_date" class="form-control">

            <label>Completion Date (YYYY.MM):</label>
            <input type="text" name="completion_date" class="form-control">

            
            <label>Location Country:</label>
            <select name="location_country" class="form-select">
                <option value="">Any</option>
                {% for country in countries %}
                <option>{{country}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
    </div>
</body>
</html>
